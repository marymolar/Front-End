<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleregistro.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div id="encabezado1">
            <p id="descuentos">20% de descuento en todos los productos!</p>
        </div>
        <div id="encabezado2">
            <img id="logo-tienda" src="img/logo 1.svg" alt="logo">
            <p id="nombre-tienda">Nombre Tienda</p>
        </div>
    </header>
<section>
    <div class="formulario">
        <div class="formulario-registro">
        <p id="registro-titulo">Registro</p>
        <form action="registro" method="post">
            <label for="nombre">Nombre y apellido:</label>
                <input type="text" name="nombre" id="nombre">
            <label for="email">Correo electronico:</label>
                <input type="email" name="email" id="email">
            <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
            <label>Pais</label>

            <select name="pais" id="opcion-pais">
                <option value="seleccione"></option>
                <option value="colombia">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
            </select>
            <div id=botones>
                <input value="Resetear" type="reset" id="boton-resetear">
                <input value="Registrar" type="submit" id="boton-registrar">
            </div>
                <div id="cuenta-registrada">¿Ya tenés una cuenta?
                 <a href="loguin.html">Ingresar</a>
                </div>
        </form>
    </div>
    </div>
</section>
    
<footer>Todos los derechos reservados a FRONT END 1</footer>

</body>
</html>
